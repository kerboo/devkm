{% extends 'base.html' %}

{% block content %}

<div class="container">
    <!-- Page-Title -->
    <div class="row">
      <div class="col-sm-12">
        {% include 'head_breadcrumb.html' %}
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="portlet">
                <div class="portlet-heading portlet-default">
                    <h3 class="portlet-title text-dark">
                      查看用户列表
                    </h3>
                    <div class="portlet-widgets">
                       <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>
                       <span class="divider"></span>
                       <a data-toggle="collapse" data-parent="#accordion1" href="#bg-default"><i class="ion-minus-round"></i></a>
                       <span class="divider"></span>
                       <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="portlet-body">
                    <div class="">
                        <button id="add_btn"  class="btn btn-sm btn-primary" data-toggle="modal" data-target="adduserModal"> 添加用户 </button>
                        <a id="del_btn" class="btn btn-sm btn-danger "> 删除用户 </a>
                    </div>
                    <br> 
                    <div class="bootstrap-table">
                        <table class="table table-striped m-0">
                            <thead>
                                <tr>
                                    <th class="text-center">用户名</th>
                                    <th class="text-center">用户组</th>
                                    <th class="text-center">联系方式</th>
                                    <th class="text-center">操作</th>   
                                </tr> 
                            </thead>
                            <tbody>
                                {% for user in users_obj %}  
                                <tr>
                                    <td class="text-center">{{ user.username }}</td>
                                    <td class="text-center">#</td>
                                    <td class="text-center">{{ user.email }}</td>
                                    <td class="text-center">
                                        <button btn btn-sm btn-suecss >修改</button>
                                        &nbsp;&nbsp;
                                        <button btn btn-sm btn-danger >删除</button>
                                    </td>  
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                
                </div>
            </div>
        </div>
                  
    </div>                         
</div>        
        
{% endblock%}

<div class="modal fade" id="adduserModal" tabindex="-1" role="dialog" aria-labelledby="addusermodel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addusermodel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="user_id" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user_id" name="user_id" value="{user_id}"
                                       placeholder="用户名">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">用户密码</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="user_name" value="" id="user_name"
                                       placeholder="设置密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="address"
                                       placeholder="确认密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="address"
                                       placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">用户组</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="address"
                                       placeholder="group">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">联系方式</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="address"
                                       placeholder="email&mobile">
                            </div>
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>
    $(document).ready(function() {
        $(".adduserModal").on('hide.bs.modal', function(){


            
        })
                   




        
    });
</script>
